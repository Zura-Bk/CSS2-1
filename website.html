<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8" />
        <title>frontPage</title>
        <link rel="stylesheet" href="design.css" />
    </head>
    <body>
        <header>
            <div id="header">
                <nav id="navigation">
                    <img src="images/Nextmove.png" alt="logo" title="logo" id="navigation_logo" />
                    <div id="links">
                        <a href="#">Product</a>
                        <a href="#">Services</a>
                        <a href="#">Resources</a>
                        <a href="#">Offers</a>
                    </div>
                    <button id="contact_button">Contact us</button>
                </nav>
            </div>
        </header>
        <main>
            <div id="main_cont">
                <h1>Simple, transparent business credit cards</h1>
                <p>Mo money, no problems. Untitled is a next-generation financial technology company in the process of reinventing banking. 30-day free trial.</p>
                <button id="join">Join now</button>
                <img src="images/Group.png" alt="watch" title="watch" id="watch_logo" />
                <a id="video_link">Watch video here</a>
            </div>
            <div id="cards">
                <img src="images/Cards.svg" alt="cards" title="cards" id="cards" />
            </div>
        </main>
